<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calcula Consumo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
    <h3>Álcool ou Gasolina?</h3>

    <script>

    let meuCarro = "carro";
    let tanque = 40;
    let caminhoComGasolina = 480;
    let consumoDeGasolina = caminhoComGasolina / tanque;

    document.write("O consumo de gasolina do meu " + meuCarro + " é " + consumoDeGasolina + "km/L");
    document.write("<br>");

    let caminhoComAlcool = 300;
    let consumoDeAlcool = caminhoComAlcool / tanque;

    document.write("O consumo de Alcool do meu " + meuCarro + " é " + consumoDeAlcool + "km/L");     

    
    </script>




</body>
</html>
